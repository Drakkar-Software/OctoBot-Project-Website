<div class="card bg-transparent col-12 {{include.card_classes}}">
  <div class="d-flex justify-content-between flex-column h-100 p-md-2">
    <div class="text-center my-4">
      {% if include.icon != "" %}
      <i class="{{ include.icon }}"></i>
      {% elsif include.image_link != "" %}
      <a
        id="try-now-card-open-via-image-{{ include.image_link }}"
        href="{{ include.image_link }}"
        target="_blank"
        rel="noopener"
      >
        <img
          src="{{ include.image }}"
          class="img-fluid card-img-top deploy_img ripple-surface"
          alt="{{ include.title }}"
        />
      </a>
      {% else %}
      <img
        src="{{ include.image }}"
        class="img-fluid card-img-top deploy_img ripple-surface"
        alt="{{ include.title }}"
      />
      {% endif %}
    </div>
    <div class="mx-0 mx-md-2 mx-lg-3 px-0">
      <h5 class="card-title">
        <span class="card-title">{% t include.title %}</span>
        {% if include.badge %}
        <span class="badge bg-secondary float-end">
          {% t include.badge %}
        </span>
        {% endif %}
      </h5>
      <p class="card-text">{% t include.description %}</p>
    </div>
    <div class="card-footer mx-0 mx-md-2 mx-lg-3 px-0">
      <div class="text-center">
        <a
          id="try-now-card-{{ include.title }}"
          {% if include.link %}
          href="{% tl include.link %}"
          {% else %}
          href="{{ include.raw_link }}"
          {% endif %}
          class="btn {{ include.button_class }} ripple-surface"
        >
          {% t include.link_text %}
        </a>
      </div>
    </div>
  </div>
</div>
