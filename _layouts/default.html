<!doctype html>
<html>

        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/styles.css">
        {% feed_meta %}
        {% seo %}
        {% if jekyll.environment == "production" %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-WF9W9FMD0E"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-WF9W9FMD0E');
        </script>
        {% endif %}
    </head>
    <body class="container-fluid px-0 bg-dark text-light">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    {% include scripts.html %}
    </body>
</html>
