---
layout: default
---
<div class="container">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <div>
        <img src="/assets/images/{{ page.image }}"
             class="img-fluid"
             alt="{{page.short_name}}_cover"
        >
    </div>
    <div>
        <p>
            {{ content }}
        </p>
    </div>
    {% if page.external %}
    <div>
        <p class="text-center">
            <a href="{{page.link}}" target="_blank" rel="noopener" class="btn call-to-action-button">
                Go to the article
            </a>
        </p>
    </div>
    {% endif %}
</div>
