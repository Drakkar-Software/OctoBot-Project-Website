<div class="container mx-md-auto w-100">
    <div class="row">
        <form action="https://api.elasticemail.com/contact/add?version=2" data-id="ThKXbMPLch" method="post" id="ewf_subscriptionForm_ThKXbMPLch" class="EWF__form Inline">
            <div class="headers" style="">
                <h3 id="ewf_formheader" class="EWF__header">{% t try.demo.title %}
                </h3>
                <p id="ewf_formdesc" style="display: none;">
                </p>
            </div>
            <fieldset style="border:none;" class="webform-custominputs">
                <div class="inputs">
                    <div>
                        <label for="email" class="requiredInput">{% t try.email_address %}
                        </label>
                        <input maxlength="60" class="form-control webform__form-control" name="email" size="20" type="email" required="" placeholder="Please enter your email address">
                    </div>
                </div>
                <div class="checkboxes">
                </div>
                <div class="webform-lists" style="display: none;">
                    <div style="display:flex;" class="checkboxes js-demo">
                        <label class="container-box">
                            <input type="checkbox" name="publiclistid" id="gMabzvME" value="1a730fe4-9de3-4ca1-8a62-d7214f60a3e2" checked="checked">
                        </label>
                        <label class="publiclistlabel" for="gMabzvME">demo
                        </label>
                    </div>
                </div>
                <p id="ewf_datadisclaimer">{% t try.privacy_datadisclaimer %}</p>
            </fieldset>
            <fieldset class="webform-options style-updated" style="border:none;">
                <input type="submit" name="submit" value="{% t try.email_receive_link %}" id="eesubmit" class="EWF__subscribe">
                <input type="hidden" name="publicaccountid" value="1e92e5ea-f01b-45d4-bcc9-9368d4c49d56">
                <input type="hidden" name="publicformid" value="1aecea8c-89ed-4ed4-bbf4-5214124064aa">
                <input type="hidden" name="returnUrl" value="https://www.octobot.online/confirm_try/">
                <input type="hidden" name="activationReturnUrl" value="https://demo-1-octobot-drakkarsoftware.cloud.okteto.net">
                <input type="hidden" name="alreadyactiveurl" value="https://demo-2-octobot-drakkarsoftware.cloud.okteto.net">
                <input type="hidden" name="activationTemplate" value="DemoLinkMail">
                <input type="hidden" name="source" value="WebForm">
                <input type="hidden" name="notifyEmail" value="">
                <button type="button" name="dismissForm" id="ewf_dismissForm" style="display:none; position: absolute; top: 0; right: 0; float: right">X
                </button>
                <input id="ewf_verifyEmails" type="hidden" name="verifyemail" value="false">
            </fieldset>
        </form>
    </div>
</div>
