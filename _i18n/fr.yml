  discover_strategies: Découvrir les stratégies dans OctoBot
  all_news_on_our_blog: Voir les news sur notre blog
  ecosystem_details: |
      <p>
      L'écosystème OctoBot est construit pour permettre aux crypto-investisseurs d'optimiser leur 
      investissement en utilisant les stratégies les plus profitables.
      </p>
      <p>
      Les stratégies sont créées par la communauté sur 
      <a href="https://www.octobot.cloud/">OctoBot Cloud</a> : 
      <strong>faites plus de profits</strong> en partageant vos meilleures stratégies de trading. 
      </p>
      <p>
      Pour aider les traders à construire les stratégies les plus efficaces, nous avons créé
      <a href="https://pro.octobot.info/">OctoBot Pro</a> : un ensemble d'outils 
      qui permet aux créateaurs de créer, tester et optimiser leurs stratégies de trading.
      </p>
  story:
    the_obsticle: |
      <p>OctoBot est destiné aux personnes qui n'ont pas beaucoup de temps ou qui n'accordent pas facilement
      leur confiance aux projets du monde des cryptomonnaies.
      Beaucoup de solutions d'automatisation existent mais sont compliquées à utiliser, sont chères, ne marchent
      pas toujours comme voulu ou sont réservées à des professionnels.</p>
      <p>D’autre part, lors qu'une tendance
      est repérée, il est difficile d'en profiter au maximum : le trading est chronophage
      et quand il est automatisé comment être sûr que le robot sera fiable ?</p>
    the_challenge: |
      <p>Quelle est la valeur d'un investissement ou d'un trade s'il vous empêche de dormir par peur
      d'une mauvaise décision ?</p>
      <p>Comment s'assurer que le robot se comportera comme prévu ? La philosophie
      d'OctoBot est d'être le plus transparent et fiable possible.</p>
    the_challenge_li_1: Le code est open source afin de pouvoir vérifier ce que fait le robot.
    the_challenge_li_2: les stratégies sont testables sur les données du passé et les données
      en temps réel pour garantir leur fiabilité.
    the_transformation: |
      <p>En utilisant OctoBot, vous pourrez trader automatiquement, avec
      la stratégie que vous aurez choisi, sur les marchés que vous voulez. Débutant
      ou trader confirmé, toutes les stratégies d'OctoBot sont facilement testables
      à l'infini.</p>
      <p>Avec OctoBot, vous utilisez un
      outil vérifiable et améliorable à tout moment car il est open source
      et fiable puisqu'il est activement testé depuis plusieurs années. Le projet a commencé en 2018.</p>
