  story:
    the_obsticle: |
      OctoBot est destiné aux personnes qui n'ont pas beaucoup de temps et qui n'accordent pas facilement
      leur confiance aux projets du monde des cryptomonaies.
      Beaucoup de solutions d'automatisation existent mais sont compliquées à utiliser, cher, ne marchent
      pas toujours comme voulu ou sont réservés à des professionnels. D’autre part, lors qu'une tendance
      est repérée, il est difficile d'en profiter au maximum: manuellement ca prend énormément de temps
      et automatiquement comment être sûr que le robot de trading sera fiable ?
    the_challenge: |
      Quelle est la valeur d'un investissement ou d'un trade si il vous empêche de dormir par peur
      d'une mauvaise décision? Comment s'assurer que le robot se comportera comme prévu ? La philosophie
      d'OctoBot est d'être le plus transparent possible: le code est open source et les stratégies sont
      toujours testables sur les données du passé et les données en temps réel afin de garantir la
      fiabilité du robot.
    the_transformation: |
      En utilisant OctoBot, vous pourrez trader automatiquement, avec
      a stratégie souhaitée, sur les marchés que vous voulez. Débutant
      ou trader confirmé, toutes les stratégies d'OctoBot sont testables
      à l'infini: utilisez simplement une configuration existante ou
      essayez et customisez vos stratégies jusqu'à trouver le niveau
      parfait avant de lancer le trading avec de l'argent réel et faire
      fructifier vos gains. En utilisant OctoBot, vous utiliser un
      outil vérifiable et améliorable à tout moment car open source
      et qui est testé depuis plusieur années; le projet a 3 ans.
