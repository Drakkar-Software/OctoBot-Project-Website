guides_page:
  title: Utiliser OctoBot
  subtitle: Comment utiliser OctoBot à son plein potentiel
  install_octobot: Installer OctoBot
  install_methods_desc_html: |
    Plusieurs méthodes permettent de mettre en place OctoBot. Téléchargez
    directement l'exécutable ou son image docker et lancez le robot chez
    vous ou faites le fonctionner sur un serveur cloud. Il est aussi
    possible d'installer OctoBot
  web_interface: Dashboard d'OctoBot
  configure_octobot: Configurer OctoBot
  configure_exchanges: Configurer les plateformes d'échange
  configure_exchanges_desc_html: |
    <p>Ajoutez les plateformes d'échange sur lesquelles OctoBot devra fonctionner.
    L'authentification à ces plateformes n'est pas nécessaire pour le mode de
    simulation de trading. Octobot peut générer un grand nombre de
    sites de trading simultanément avec des performances optimales.</p>
    <p>Voir
    <a href="https://docs.octobot.online/pages/Exchanges.html#octobot-officially-supported-exchanges" target="_blank" rel="noopener">
    OctoBot docs</a> pour obtenir la liste des plateformes supportés.</p>
  exchanges_configuration: Configuration des sites de trading
  configure_traded_pairs: Configurer les cryptomonnaies à trader
  configure_traded_pairs_desc_html: |
    <p>Sélectionnez les cryptomonnaies qu'OctoBot échangera pour vous. Il
    est possible de sélectionner plusieurs pairs de trading par cryptomonnaie.
    OctoBot tradera avec l'ensemble des paires sélectionnées lorsqu'elles
    seront disponibles sur les sites de trading utilisés.</p>
    <p>Voir
    <a href="https://docs.octobot.online/pages/Configuration.html#cryptocurrencies" target="_blank" rel="noopener">
    OctoBot docs</a> pour plus de détails sur la configuration des pairs
    à trader.</p>
  traded_pairs_configuration: Configuration des cryptomonnaies à trader
  configure_trading_modes: Configurer le mode de trading à utiliser
  configure_trading_modes_desc: |
    OctoBot propose différents modules de trading : les trading modes.
    Chaque trading mode est unique et propose une approche différente
    du trading. Certains sont risqués mais avec de fort potentiels de gains,
    d'autres se focalisent sur les micro fluctuations du marché pour
    tirer des bénéfices réguliers, d'autres encore attendent des sigaux
    d'autres plateformes comme
    <a href="https://www.tradingview.com/" target="_blank" rel="noopener">
    tradingview.com</a> . Chaque trading mode est
    lui même configurable. Certain trading modes utilisent des stratégies
    et des évaluateurs : <a href="#evaluation_chain">la chaine d'évaluation</a>.
    Cette chaine est entièrement configurable, vous pouvez choisir les evaluateurs techniques
    qui seront utilisés comme par exemple le RSI ou le MACD et même utiliser des évaluateurs
    basés sur des réseaux sociaux.
  trading_modes_configuration: Configuration du mode de trading à utiliser
  more_info_on_evaluation_chain: Plus de détails sur la chaine d'évaluation
  telegram_interface: Discutez directement avec votre OctoBot sur Telegram
  configure_communication_channels: Discutez directement avec votre OctoBot
  configure_communication_channels_desc_html: |
    <p>Il est possible de commander à distance son OctoBot en le connectant à
    <a href="https://telegram.org/" target="_blank" rel="noopener">Telegram</a>.
    Vérifiez ce que fait votre robot, regardez son portfolio, ses profits, lancez
    une vente d'urgence... Accédez à votre OctoBot d'où vous voulez, quand vous voulez
    grâce à son interface télégram.</p>
    <p>Voir
    <a href="https://docs.octobot.online/pages/Telegram-interface.html" target="_blank" rel="noopener">
    OctoBot docs</a> pour plus de détails sur l'interface Telegram d'OctoBot.</p>
  communication_channels_configuration: Configurez les connexions de votre OctoBot
  configure_backtesting: Optimisez votre OctoBot avec le backtesting
  configure_backtesting_desc_html: |
    <p>Grâce au backtesting, éprouvez votre OctoBot sur les
    données historiques des marchés que vous tradez. La plupart des configurations
    d'OctoBot est testable en
    <a href="https://www.investopedia.com/terms/b/backtesting.asp" target="_blank" rel="noopener">
    backtesting</a> ! Optimisez la configuration de ! Optimisez la configuration de
    votre OctoBot dans les moindre détails pour maximiser vos profits.</p>
    <p>Voir
    <a href="https://docs.octobot.online/pages/Backtesting-and-strategy-optimization.html" target="_blank" rel="noopener">
    OctoBot docs</a> pour plus de détails sur le backtesting.</p>
  backtesting_configuration: Résultat de backtesting
  the_evaluation_chain: La chaine d'évaluation d'OctoBot
  evaluators: Les évaluateurs
  evaluators_desc_html: |
    Les evaluateurs sont des agents autonomes qui publient une nouvelle evaluation lors de
    chaque réception de nouvelle donnée. Ils peuvent suivre l'évolution des
    prix pour appliquer des analyses techniques telles que le
    <a href="https://www.investopedia.com/terms/r/rsi.asp" target="_blank" rel="noopener">RSI</a> ou les
    <a href="https://www.investopedia.com/terms/b/bollingerbands.asp" target="_blank" rel="noopener">
    Bollinger Bands</a> ou encore tout autre évaluateur technique. Les evaluateurs peuvent même
    suivre en temps réel des médias comme Twitter ou Telegram.
  strategies: Les stratégies
  strategies_desc: |
    Les stratégies exploitent les évaluateurs pour émettre des signaux :
    acheter, vendre ou ne rien faire. Une stratégie est comparable à un
    cerveau et les évaluateurs à des sens: le cerveau décide quoi faire
    des signaux qu'il recoit.
  trading_modes: Les modes de trading
  trading_modes_desc: |
    Les trading modes recoivent les signaux des stratégies et se chargent
    de les interpréter pour effectuer les actions appropriées : positionnement
    d'un ordre, annulation d'un autre, récupération de profits.
  chart_with_TA: Graphique de prix avec bollinger bands et RSI par tradingview.com
  evaluators_configuration: Configuration des évaluateurs
  this_is_just_an_subset: |
    Ces fonctionnalités ne sont qu'un exemple de tout ce qu'il est
    possible de faire avec OctoBot. Le meilleur moyen de se rendre compte de
    l'éventail des possibilités disponible avec ce robot est de l'essayer dès maintenant.

about_page:
  title: A propos d'OctoBot et de son équipe
  our_vision: Notre vision
  octobot_project_history: L'histoire du projet OctoBot
  steps:
    download_octobot: Téléchargez OctoBot
    choose_exchange: Sélectionnez votre plateformes de trading
    choose_strategy: Choisissez votre stratégie
    octobot_is_ready: Votre OctoBot est prêt
  story:
    the_existing_world: |
      Trader devrait être à la portée de tous ceux qui s'y intéressent.
      Que ce soit pour investir à long terme dans des technologies que
      vous avez avez identifiées ou rapidement faire fructifier votre
      patrimoine sur une tendance porteuse. Participer aux marchés
      financiers et en tirer des bénéfices devrait être simple.
    octobot_creation:
      a_small_open_source_project: Un petit projet open source
      birth_1: |
        En février 2018, une bulle des cryptomonnaies vient de se
        terminer, la consolidation commence. Guillaume et Herklos: fondateurs
        d'OctoBot réalisent que le trading basé sur l'analyse technique
        pure fonctionne de nouveau très bien.
      birth_2: |
        Après avoir cherché un outil
        pour automatiser leurs trades et optimiser leur exécution, ils se
        rendent compte qu'aucun robot open source ne permet de facilement
        faire cette simple tâche. Herklos et Guillaume décident de développer
        un robot qui sera optimisé pour des stratégies d'analyses techniques
        et qui sera surtout gratuit et pratique.
      community_birth: Naissance de la communauté OctoBot
      first_versions_p1: |
        Grâce à sa
        <a href="https://github.com/Drakkar-Software/OctoBot" target="_blank" rel="noopener">
        présence sur github.com</a>, OctoBot commence à attirer
        quelques utilisateur, si bien que début 2019, la communauté OctoBot
        voit le jour. Au fil du temps (et sans communication de la part de
        l'équipe autre que la présence sur github.com), la communauté s'agrandit.
      first_versions_p2: |
        En 2020, le nombre moyen d'OctoBots actifs simultanément passe
        à 100 et le projet atteint le niveau de maturité suffisant pour aborder
        la phase suivante.
      ecosystem_launch: Lancement de l'écosystème
      ecosystem: |
        Après ces deux années de feedbacks utilisateurs, OctoBot est maintenant
        suffisament stable et fonctionnel pour que le projet prenne de l'envergure.
        2021 marque le lancement de l'écosystème OctoBot: Le robot open source
        gratuit trade pour ses utilisateurs, la marketplace permet à ces utilisateurs
        d'essayer et de partager de nouvelles stratégies et extentions et enfin
        les données d'utilisation de la communauté permettent
        aux utilisateurs d'apprendre les uns des autres.
      ecosystem_item_1: OctoBot, robot open source gratuit trade pour ses utilisateurs
      ecosystem_item_2: |
        L' OctoBot Marketplace qui permet à ces utilisateurs
        d'essayer et de partager de nouvelles stratégies et extentions
      ecosystem_item_3: Les données d'utilisation de la communauté OctoBot qui permettent
        aux utilisateurs d'apprendre les uns des autres
    the_guide: |
      Avec OctoBot, vous pouvez gratuitement et simplement tester
      et utiliser les stratégies qui vous ressemblent. OctoBot vous
      permet de facilement expérimenter les stratégies sur les marchés
      que vous voulez, que vous soyez débutant ou trader aguerri grâce
      à ses différent niveaux de personnalisation.
    the_new_world: |
      Notre objectif est que les utilisateurs d'OctoBot puissent se concentrer sur ce
      qui les intéressent : que ce soit explorer le monde des crypto pour trouver les prochaines perles
      rares ou optimiser leurs stratégies de trading. OctoBot gère leur portfolio de trading
      selon la stratégie qu'ils ont sélectionnée et éprouvée avant d'utiliser leur argent réel.
      Les gains et les risques sont maîtrisés par un outil fiable et transparent qui est toujours
      disponible et de leur côté.
  the_octobot_team: L'équipe d'OctoBot
  octobot_core_team_desc: |
    Depuis 3 ans, OctoBot est développé bénévolement par Herklos
    et Guillaume : deux passionnés de l'univers des cryptomonnaies.
    Ayant tous deux un background de développeur, ils ont pu prendre le
    temps de créer OctoBot et les éléments de l'écosystème au fil
    des retours utilisateur. Cette période a permis de réaliser une base de code
    très solide pour le lancement tout en s'assurant que
    l'équipe comprend au mieux les besoins des utilisateurs pour faire
    évoluer OctoBot dans la meilleure direction.
  octobot_community_team_desc: |
    L'équipe OctoBot, c'est aussi la communauté de ses utilisateurs
    dont certains sont présents depuis plusieurs années. C'est grâce à
    cette communauté qu'OctoBot évolue continuellement pour répondre au
    mieux aux besoins des utilisateurs et s'oriente vers les
    fonctionnalités les plus pertinentes.
    Enfin, la communauté OctoBot, c'est aussi toute l'aide apportée
    à ses nouveaux membres via les canaux
    <a href="https://t.me/joinchat/F9cyfxV97ZOaXQ47H5dRWw" target="_blank" rel="noopener">Telegram</a>
    et <a href="https://discord.com/invite/vHkcb8W" target="_blank" rel="noopener">Discord</a>.
    Merci à la communauté pour ses idées et son aide.
  team_members:
    herklos:
      desc: Herklos est ............... blabla blablabla blablalb blablabla blablalb blablabla blablalb blablabla
    guillaume:
      desc: Guillaume est ............... blabla blablabla blablalb blablabla blablalb blablabla blablalb blablabla

