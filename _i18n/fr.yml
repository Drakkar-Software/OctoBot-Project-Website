landing_page:
  tagline: "OctoBot : robot de trading open source gratuit"
  title: OctoBot est un robot de trading de cryptomonnaies open source.
  subtitle: Utilisez ou créez les stratégies de trading que vous voulez. Testez les et automatisez vos trades.
  try_octobot: Essayer OctoBot
  usage_details: Voir l'utilisation d'OctoBot en détails
  what_is_octobot: OctoBot est un robot de trading conçu pour être facile d’utilisation et personalisable à l’infini.
  octobot_is_opensource: OctoBot est open source
  test_and_use_for_free: Testez et utilisez le robot gratuitement, autant que vous voulez.
  see_octobot_on: Voir OctoBot sur
  github: github
  setup_the_strategy_that_fits_you: Mettez au point le robot qui vous correspond
  each_strategy_is_testable: Chaque stratégie est testable avec des données du passé et temps réel.
  dont_trust_verify: Ne faites pas confiance, vérifiez
  octobot_is_just_like_cryptocurrencies: |
    OctoBot est à l’image des cryptomonnaies: son fonctionnement est entièrement transparent.
  built_for_performances: Développé pour la performance
  multi_layer_optimisations: Optimisation sur plusieurs niveaux
  optimisation_desc_html: |
    OctoBot est architecturé pour être très rapide et adaptatif tout en laissant le développement
    d'extensions abordable pour un développeur débutant. Pour accomplir ses objectifs, le robot
    est developpé en
    <a href="https://www.python.org/" target="_blank" rel="noopener">Python</a> selon une
    architecture asynchrone utilisant
    <a href="https://docs.python.org/3/library/asyncio.html" target="_blank" rel="noopener">asyncio</a>
    qui permet d'optimiser le temps CPU. De plus, les procédures coûteuses en puissance machine ou en mémoire
    sont exécutées en code natif optimal de votre système grâce à
    <a href="https://cython.org/" target="_blank" rel="noopener">Cython</a>. Avec cette
    architecture, OctoBot est tout à fait capable de fonctionner à 100% sur des environnements minimaux tels
    d'une <a href="https://www.raspberrypi.org/products/" target="_blank" rel="noopener">Raspberry Pi</a>.
  the_octobot_community: La communauté OctoBot
  telegram: Telegram
  discord: Discord
  bots_this_month: Bots en activité ce mois-ci
  bots_at_this_moment: Bots en train de trader
  total_octobots: Bots déjà installés
  octobot_statistics: Voir les statistics de la communauté
  discover_octobot_strategies: Découvrez les stratégies d’OctoBot
  octobot_strategies_concept: |
    OctoBot est personalisable à l’infini: une multitude de stratégies est disponible, chaque stratégie est
    personalisable. Débutant, confirmé ou expert, il y en a pour tout le monde.
  discover_strategies: Découvrir les stratégies dans OctoBot
  news: Les news
  all_news_on_our_blog: Voir les news sur notre blog
  story:
    the_obsticle: |
      OctoBot est destiné aux personnes qui n'ont pas beaucoup de temps ou qui n'accordent pas facilement
      leur confiance aux projets du monde des cryptomonaies.
      Beaucoup de solutions d'automatisation existent mais sont compliquées à utiliser, cher, ne marchent
      pas toujours comme voulu ou sont réservés à des professionnels. D’autre part, lors qu'une tendance
      est repérée, il est difficile d'en profiter au maximum: le trading est chronophage
      et automatiquement comment être sûr que le robot de trading sera fiable ?
    the_challenge: |
      Quelle est la valeur d'un investissement ou d'un trade si il vous empêche de dormir par peur
      d'une mauvaise décision? Comment s'assurer que le robot se comportera comme prévu ? La philosophie
      d'OctoBot est d'être le plus transparent et fiable possible.
    the_challenge_li_1: Le code est open source afin de pouvoir vérifier ce que fait le robot.
    the_challenge_li_2: les stratégies sont testables sur les données du passé et les données
      en temps réel pour garantir la fiabilité des stratégies.
    the_transformation: |
      En utilisant OctoBot, vous pourrez trader automatiquement, avec
      a stratégie que vous aurez choisi, sur les marchés que vous voulez. Débutant
      ou trader confirmé, toutes les stratégies d'OctoBot sont testables
      à l'infini, facilement. Vous pouvez utiliser une configuration existante ou
      essayez et customisez vos stratégies jusqu'à trouver le niveau
      parfait avant de lancer le trading avec de l'argent réel et faire
      fructifier vos gains. En utilisant OctoBot, vous utiliser un
      outil vérifiable et améliorable à tout moment car open source
      et qui est testé depuis plusieur années; le projet a 3 ans.
  try_octobot_now: Essayez OctoBot dès à présent
  backtesting_result: Résultat de backtesting
  using_the_latest_executable: Avec l'exécutable
  using_the_latest_executable_desc: |
    Téléchargez et lancez simplement l'exécutable qui correspond à votre système pour lancer votre
    OctoBot depuis chez vous.
  using_the_latest_executable_link_text: Télécharger OctoBot
  using_digital_ocean: Avec Digital Ocean
  using_digital_ocean_desc_html: |
    Déployez votre OctoBot en cloud sur DigitalOcean.com gratuitement pendant 60 jours
    en créant un compte via <a href="https://m.do.co/c/40c9737100b1" target="_blank" rel="noopener">ce lien</a>.
  using_digital_ocean_desc_link_text: Déployer OctoBot en cloud
  using_docker: Avec Docker
  using_docker_desc: |
    Déployez votre OctoBot sur l'environnement de votre choix en une commande en utilisant Docker.
  using_docker_link_text: Déployer OctoBot avec Docker

