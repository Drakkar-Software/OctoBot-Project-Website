      By using OctoBot, your will be able to automate your trade with the strategy you chose
      and the markets you want. Wether you are a beginning or an expert trader, each strategy
      is testable as much as you want, easily. You can use an existing setup or try and customize
      your own until you identify the perfect settings for your trading goals and proceed with
      real money trading and make real gains. By using OctoBot, you a robot that is verifiable
      and can be improved at any moment since it is open source and is now tested for many years:
      the OctoBot project is now 3 years old.
