      OctoBot is built for people who don't have much time or do not easily trust the crypto-world projects
      Many trading automation tools exist but most of them are complicated to use, expensive, do not
      behave as intended or are meant to be used by profesional traders. Moreover, when a favorable trend
      is spotted, it can be difficult to maximise profit from it: trading takes a lot of time and when it's
      done automatically how to be sure that the robot will do what it is supposed to ?
    the_challenge: |
      Which value has an investment or a trade if it prevents you from sleeping because you are affraid
      of a potential bad decision ? How to be sure the robot will behave as expected ? OctoBot's philosophy
      is to be as transparent and reliable as possible.
    the_challenge_li_1: the code is open source in order to be able to verify what the robot is doing
